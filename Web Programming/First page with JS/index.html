<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <script src="script.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id="mainDiv">
        <header>
            <h1 id="toph1">Hi Mr. Name Surname</h1>
        </header>
        <div id="firstDiv">
            <div id="div1">
                <input type="text" placeholder="Address" id="address">
                <input type="text" placeholder="City" id="city">
                <input type="text" placeholder="Country" id="country">
                <input type="text" placeholder="Phone" id="phone">
                <input type="text" placeholder="Name" id="name">
                <input type="text" placeholder="Surname" id="surname">
            </div>
            <div id="div2">
                <button id="add">Add</button>
            </div>
        </div>
        <div id="secondDiv"></div>
        <div id="footer">
            <h1 id="footerText">Some Text</h1>
        </div>
    </div>

    <dialog id = "modal">
        <div id = "container">
            <input type="text" placeholder="Name" id="name1">
            <input type="text" placeholder="Surname" id="surname1">
            <div id = "horizontalDiv">
                <div id = "div3">
                    <input type="radio" id="checkbox1">
                    <h3>Male</h3>
                </div>
                <div id = "div4">
                    <input type="radio" id="checkbox2">
                    <h3>Female</h3>
                </div>
            </div>
            <button id="button1" >Save</button>
        </div>
    </dialog>
</body>
</html>
